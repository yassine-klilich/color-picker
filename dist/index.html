<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      .color-box {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 2px;
        background-color: darkgoldenrod;
        cursor: pointer;

        top: 1550px;
        left: 200px;
      }
      body {
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <div id="colorBox" class="color-box"></div>

    <div id="container"></div>
    <div id="container-2"></div>

    <script src="./color.js"></script>
    <script src="./color-parser.js"></script>
    <script src="./color-picker.js"></script>

    <script>
      const colorPicker = new YKColorPicker({
        target: document.getElementById("colorBox"),
        // container: "container",
        onInit: function (instance) {
          console.log("on init", instance);
          colorBox.style.backgroundColor = instance.getHEX();
        },
        onOpen: function (instance) {
          console.log("on open", instance);
        },
        onClose: function (instance) {
          console.log("on close");
        },
        onCopy: function (instance) {
          console.log("on copy");
        },
        onRepresentationChange: function (instance) {
          console.log("on representation change", instance);
        },
        onInput: function (instance) {
          console.log("on input", instance);
          colorBox.style.backgroundColor = instance.getHEX();
        },
        onChange: function (instance) {
          console.log("on change", instance);
        },
        onContainerChange: function (instance, prevContainer) {
          console.log("on container change", instance, prevContainer);
        },
        position: YKColorPicker.BOTTOM,
        color: "brown",
        theme: "dark",
        closeOnScroll: false,
        closeOnResize: false,
      });
    </script>
  </body>
</html>
