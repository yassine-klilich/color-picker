<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<link rel="stylesheet" href="style.css">

	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
		}

		body {
			/* background-color: #494949; */
		}
		.cp-overlay-wrapper{
			top: 40px;
			left: 40px;
		}
		.btn-wrapper {
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>

</head>
<body>
	<div class="patterns">
		<svg width="34" height="34">
			<defs>
				<pattern id="polka-dots" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
					<rect x="0" y="0" width="3" height="3" fill="#DBDBDB"/>
					<rect x="3" y="0" width="3" height="3" fill="white"/>
					<rect x="3" y="3" width="3" height="3" fill="#DBDBDB"/>
					<rect x="0" y="3" width="3" height="3" fill="white"/>
				</pattern>
			</defs>
			<circle cx="17" cy="17" r="16" fill="url(#polka-dots)" />
			<circle cx="17" cy="17" r="16" stroke="gray" stroke-width="1" fill="red" fill-opacity="0.5" />
		</svg>
	</div>
	<div class="btn-wrapper">
		<button onclick="ColorPicker.openColorPicker()">Open color picker</button>
	</div>

	<script src="./script.js"></script>

   <script>
      ColorPicker.init();
   </script>

</body>
</html>
